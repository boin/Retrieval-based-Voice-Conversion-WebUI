services:
  rvc-base:
    build: .
    image: rvc-web:latest
    container_name: rvc-3070
    volumes:
      - /TTD-Data/rvc-web/:/app/assets # 预加载模型缓存路径
      - /TTD/04_应用/rvc-web/weights:/app/assets/weights # 模型pth路径
      - /TTD/04_应用/rvc-web/material:/app/material # 批量infer的输入路径
      - /TTD/04_应用/rvc-web/outputs:/app/opt  # 批量infer的输出路径
    shm_size: "32gb"
    ports:
      - "7867:7865"
    #command: "tail -f /dev/null"
    environment:
      - TZ=Asia/Shanghai
      - LC_ALL=zh_CN.UTF-8
      - LANG=zh_CN.UTF-8
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ "0" ]
              capabilities: [ gpu ] 
  rvc-gpu:
    container_name: "rvc-p5000"
    extends: rvc-base
    profiles:
      - production
    ports: !override
      - "7868:7865"
    deploy: !override
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ "1" ]
              capabilities: [ gpu ]
